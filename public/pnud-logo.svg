<svg width="100" height="140" viewBox="0 0 100 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo azul superior con emblema ONU -->
  <rect width="100" height="60" fill="#009FDA"/>
  
  <!-- Emblema de la ONU -->
  <g transform="translate(50,30)">
    <!-- Círculo exterior -->
    <circle cx="0" cy="0" r="20" fill="white"/>
    <!-- Proyección del mundo -->
    <circle cx="0" cy="0" r="15" fill="none" stroke="#009FDA" stroke-width="1"/>
    <!-- Líneas de latitud -->
    <ellipse cx="0" cy="0" rx="15" ry="7" fill="none" stroke="#009FDA" stroke-width="0.8"/>
    <ellipse cx="0" cy="0" rx="15" ry="3" fill="none" stroke="#009FDA" stroke-width="0.8"/>
    <!-- Líneas de longitud -->
    <ellipse cx="0" cy="0" rx="7" ry="15" fill="none" stroke="#009FDA" stroke-width="0.8"/>
    <line x1="0" y1="-15" x2="0" y2="15" stroke="#009FDA" stroke-width="0.8"/>
    <!-- Continentes simplificados -->
    <circle cx="-3" cy="-3" r="2" fill="#009FDA"/>
    <circle cx="4" cy="2" r="1.5" fill="#009FDA"/>
    <circle cx="-2" cy="5" r="1" fill="#009FDA"/>
    <!-- Ramas de olivo -->
    <path d="M-25,-8 Q-20,-5 -25,0 Q-20,3 -25,8" stroke="white" stroke-width="2" fill="none"/>
    <path d="M25,-8 Q20,-5 25,0 Q20,3 25,8" stroke="white" stroke-width="2" fill="none"/>
    <!-- Hojas en las ramas -->
    <ellipse cx="-23" cy="-6" rx="2" ry="1" fill="white"/>
    <ellipse cx="-23" cy="-2" rx="2" ry="1" fill="white"/>
    <ellipse cx="-23" cy="2" rx="2" ry="1" fill="white"/>
    <ellipse cx="-23" cy="6" rx="2" ry="1" fill="white"/>
    <ellipse cx="23" cy="-6" rx="2" ry="1" fill="white"/>
    <ellipse cx="23" cy="-2" rx="2" ry="1" fill="white"/>
    <ellipse cx="23" cy="2" rx="2" ry="1" fill="white"/>
    <ellipse cx="23" cy="6" rx="2" ry="1" fill="white"/>
  </g>
  
  <!-- Divisiones para las letras -->
  <line x1="50" y1="65" x2="50" y2="135" stroke="white" stroke-width="2"/>
  <line x1="5" y1="100" x2="95" y2="100" stroke="white" stroke-width="2"/>
  
  <!-- Letra P -->
  <rect x="5" y="65" width="40" height="30" fill="#009FDA"/>
  <text x="25" y="85" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">P</text>
  
  <!-- Letra N -->
  <rect x="55" y="65" width="40" height="30" fill="#009FDA"/>
  <text x="75" y="85" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">N</text>
  
  <!-- Letra U -->
  <rect x="5" y="105" width="40" height="30" fill="#009FDA"/>
  <text x="25" y="125" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">U</text>
  
  <!-- Letra D -->
  <rect x="55" y="105" width="40" height="30" fill="#009FDA"/>
  <text x="75" y="125" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">D</text>
</svg>
